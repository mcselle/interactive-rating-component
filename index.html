<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <link
    rel="stylesheet"
    href="style.css"
  >

  <script defer src="app.js" ></script>

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

<main class="mainContainer">

  
<!-- Rating state start -->
<div id="cardRating" class="card ">

  <div class="container">

    <div class="icon-container">
      <img src="images/icon-star.svg" alt="star icon">
    </div>

    <h1 class="title">
      How did we do?
    </h1>

    <p class="article">

      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!

    </p>

    <div id="rating" class="rating-input">
      <label>
        
        <input type="radio" value="1" name="rating">
        <span>1</span>
        
        
      </label>
      <label>
        <input type="radio" value="2" name="rating">
        <span>2</span>
      </label>
      <label>
        <input type="radio" value="3" name="rating">
        <span>3</span>
      </label>
      <label>
        <input type="radio" value="4" name="rating">
        <span>4</span>
      </label>
      <label>
        <input type="radio" value="5" name="rating">
        <span>5</span>
      </label>
    </div>

    <div class="card__action">
      <button id="submitButton">
        Submit
      </button>
    </div>
  </div>
</div>
<!-- Rating state end -->


<!-- Thank you state start -->
<div id="cardThanks" class="card hidden">

  <div class="thanks-image centered">
    <img src="images/illustration-thank-you.svg" alt="thank you image">
  </div>

  <!-- <div class="centered margin">
    <div class="rating-show">
      You selected <span id="submittedRating"> None </span> out of 5
    </div>
  </div> -->

  <div class="rateing-show-1">

    <div class="rating-show__text">
      <span>You selected </span>
      <span id="submittedRating"> None </span>
      <span>out of 5</span>
    </div>
  </div>

  <h1 class="title centered">
    Thank you!
  </h1>

  <p class="article centered">

    We appreciate you taking the time to give a rating. If you ever need more support,
    donâ€™t hesitate to get in touch!

  </p>

</div>
<!-- Thank you state end -->

</main>

</body>

</html>
